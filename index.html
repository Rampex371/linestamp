<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="./pic/icon.png">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
        <script src="./script.js"></script>
        <title>LINE Stamp</title>
    </head>
    <body>
        <div class="topbar">
            <div class="sitename" onclick="location.href=''">Web Site</div>
            <div class="ver">v2.0</div>
            <ul class="topmenu">
                <li><a href="#home">Home</a></li>
                <li><a href="#tools">Tools</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="content">
                <div class="err">指定生成機能は開発中のため使用できません。<br>ランダム生成のみご利用いただけます。</div>
                <div class="title">Tool Settings</div>
                <ul class="target">
                    <div class="required">種類設定</div>
                    <input type="radio" name="type" id="point" value="point" checked>
                    <label class="type" for="point">指定生成</label>
                    <ul class="internal" id="one">
                        <div class="required">URL又はIDを入力</div>
                        <input type="text" id="url" onchange="permission('point')" placeholder="https://store.line.me/stickershop/product/21728894">
                    </ul>
                    <br>
                    <input type="radio" name="type" id="random" value="random">
                    <label class="type" for="random">ランダム生成</label>
                    <ul class="internal" id="two">
                        <div class="required">生成個数を入力</div>
                        <input type="number" id="val" onchange="permission('random')" placeholder="100">
                    </ul>
                </ul>
                <input type="button" id="analysis" value="生成する">
                <br><br>
                <div class="title">Download Options</div>
                <ul class="option">
                    <input type="button" id="view" value="画像にして表示">
                    <input type="button" id="download" value="zipにしてDownload">
                </ul>
                <hr>
                <div id="imgview">
                    <div class="title">Output Results</div>
                    <div id="progress"></div>
                    <div id="imgs"></div>
                </div>
            </div>
            <center>
                <div id="loading">
                    <img src="pic/run.gif" width="100">
                    <div>loading...</div>
                    <noscript>
                        JavaScriptを有効にしてください。
                    </noscript>
                </div>
            </center>
        </div>
    </body>
</html>
